<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Slideshow</title>
        <link href="index.css" rel="stylesheet" />
        <script src="index.js"></script>
    </head>
    <body>
        <main>
            <article id="slideshow">
                <figure class="slide visible">
                    <img src="img/snowying.jpeg" width="100%" />
                    <figcaption>
                        "Snowying" by
                        <a
                            href="http://www.flickr.com/photos/fiddleoak/8511209344/"
                            >fiddleoak</a
                        >.
                    </figcaption>
                </figure>
                <figure class="slide">
                    <img src="img/starlight.jpeg" width="100%" />
                    <figcaption>
                        "Starlight" by
                        <a
                            href="http://www.flickr.com/photos/chaoticmind75/10738494123/in/set-72157626146319517"
                            >ChaoticMind75</a
                        >.
                    </figcaption>
                </figure>
                <figure class="slide">
                    <img src="img/snowstorm.jpeg" width="100%" />
                    <figcaption>
                        "Snowstorm" by
                        <a
                            href="http://www.flickr.com/photos/tylerbeaulawrence/8539457508/"
                            >Beaulawrence</a
                        >.
                    </figcaption>
                </figure>
                <figure class="slide">
                    <img src="img/misty-winter-afternoon.jpeg" width="100%" />
                    <figcaption>
                        "Misty winter afternoon" by
                        <a
                            href="http://www.flickr.com/photos/22746515@N02/5277611659/"
                            >Bert Kaufmann</a
                        >.
                    </figcaption>
                </figure>
                <figure class="slide">
                    <img src="img/good-morning.jpeg" width="100%" />
                    <figcaption>
                        "Good Morning!" by
                        <a
                            href="http://www.flickr.com/photos/frank_wuestefeld/4306107546/"
                            >Frank Wuestefeld</a
                        >.
                    </figcaption>
                </figure>
                
                <span id="slideshow-prev">«</span>
                <span id="slideshow-next">»</span>
            </article>

        </main>
    </body>
</html>
